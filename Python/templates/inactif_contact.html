<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
  <header>
    <h1>La jolie boite à code</h1>
    <ul>
        <li><a href="{{url_for('index')}}">Home</a></li>
        <li>Déconnexion</li>
    </ul>
  </header>
  <table>
      <thead>
          <tr>
              <th colspan="3">Contacts inactifs</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><ul class="list-prospect">
                    {% for prospect in data_from_database %}
                  <li class="prospect-list">{{ prospect[0] }}</li>
                     {% endfor %}
              </ul></td>
              <td><ul class="list-prospect">
                    {% for prospect in data_from_database %}
                      <li class="prospect-list">{{ prospect[1] }}</li>
                     {% endfor %}
              </ul></td>
          </tr>
      </tbody>
  </table>
  </body>
</html>
